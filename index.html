<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ananaïs' Weather App</title>
</head>
<!-- BODY -->
<body>

    <!-- SEARCH -->
    <section class="search">
        <h1 class="search-heading">Check the Weather</h1>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <button class="search-button">Search</button>
        <article class="app-article">
            <p>Get the weather forecast for the next seven days, starting from today onward.</p>
            <p>Read the results from left to right</p>
            <p>(日本人の皆さんごめんなさい).</p>
        </article>
    </section>
    <!--SEARCH RESULT-->
    <main class="weekForecast">
        <section class="city-information" id="city-information"></section>
        <section class="forecast-firstsection" id="forecast-firstsection"></section>
        <section class="forecast-secondsection" id="forecast-secondsection"></section>
    </main>
    <!--NEW SEARCH-->
    <section class="new-search" id="newSearch"></section>


    <!-- SCRIPT -->
    <script type="module" defer src="./script.js"></script>
    <script type="module" src="./weatherCode.js"></script>
</body>
</html>
