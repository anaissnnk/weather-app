<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ananaïs' weather forecast site to find out which cute gif will sum up your day!">
    <meta name="keywords" content="Weather, Forecast">
    <meta name="author" content="Ananaïs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Ananaïs' Weather App</title>
</head>
<!-- BODY -->
<body>

    <!-- SEARCH -->
    <header class="search">
        <h1 class="search-heading">Should you take an umbrella?</h1>
        <section class="search-bar" id="search-bar">
            <label for="city">City: </label>
            <input type="text" id="city" name="city">
            <button class="search-button">Search</button>
        </section>
        <article class="app-article" id="app-article">
            <p>Type a city name and get the weather forecast for the next 5 days.</p>
            <p>Read the results from left to right</p>
            <p>(日本人の皆さんごめんなさい).</p>
        </article>
        <section class="actual-date" id="actual-date"></section>
    </header>
    <!--SEARCH RESULT-->
    <main class="weekForecast">
        <section class="city-information" id="city-information"></section>
        <section class="forecast-firstsection" id="forecast-firstsection"></section>
        <section class="forecast-secondsection" id="forecast-secondsection"></section>
    </main>

    <!-- SCRIPT -->
    <script type="module" defer src="./js/script.js"></script>
    <script type="module" src="./js/weatherCode.js"></script>
</body>
</html>
